{% set name = "pytest-base-url" %}
{% set version = "2.0.0" %}
{% set hash = "e1e88a4fd221941572ccdcf3bf6c051392d2f8b6cef3e0bc7da95abec4b5346e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools
    - setuptools_scm
    - pytest >=2.7.3
    - requests >=2.9

  run:
    - python
    - setuptools
    - pytest >=2.7.3
    - requests >=2.9

test:
  imports:
    - pytest_base_url

about:
  home: https://github.com/pytest-dev/pytest-base-url
  license: MPL 2.0
  license_family: OTHER
  license_file: LICENSE
  summary: pytest plugin for URL based testing

extra:
  recipe-maintainers:
    - birdsarah
    - davehunt
